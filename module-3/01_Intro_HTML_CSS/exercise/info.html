<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Whiskey Fan Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <form method="POST" action = "www.techelevator.com">
            <section id="form-section">
                <h2>Registration Form</h2>

                <label for="name">Name:</label>
                <input id="name" name="name" type="text" required />
                <br />

                <label for="email">Email Address:</label>
                <input id="email" name="email" type="email" required />
                <br />

                <label for="date-of-birth">Date of Birth:</label>
                <input id="date-of-birth" name="date-of-birth" type="date" />
                <br />

                <label for="favorite-color">Favorite Color:</label>
                <input id="favorite-color" name="favorite-color" type="color" />
                <br />

                <label for="lucky-number">Lucky Number:</label>
                <input id="lucky-number" name="lucky-number" type="number" />
                <br />

                <label for="confirmation">Confirm data is correct:</label>
                <input type="checkbox" id="confirmation" name="confirmation">
                <br>
                <input type="submit" value="Submit">


        </form>

        </section>
    </div>


</body>

</html>
